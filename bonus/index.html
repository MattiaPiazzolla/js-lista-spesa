<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>js-lista-spesa BONUS</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center fw-bolder">La mia lista della spesa</h1>
        <div class="row flex-column align-content-center gy-1 my-5 position-relative">
            <div id="warning-custom" class="d-none">Devi inserire qualcosa!</div>
            <input type="text" id="addItem" class="p-2 w-50 text-center" placeholder="Aggiungi quello che ti manca">
            <button id="btnAdd" type="button" class="btn btn-primary p-2 w-50 position-relative">Aggiungi <span class="custom-tooltip">Sicuro/a che ti serva?</span></button>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <ul id="list" class="custom-w list-unstyled"></ul>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
